<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
  <div id="container">
    <picture>
      <img id="image" src="./illustration-hero.svg" alt="The image is Illustration and background color dark bule">
    </picture>
    <div id="summary">
      <h1>Order Summary</h1>
      <p id="note"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div id="content">
          <img src="./icon-music.svg" alt="Music icon">
          <div id="annual">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button id="payment">Proceed to Payment</button>
        <button id="cancel" >Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kamalesh0703">Kamalesh</a>.
  </div>
</main>
</body>
</html>
